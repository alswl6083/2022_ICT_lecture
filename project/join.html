<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>회원가입ㅣ인스타그램</title>
  <link rel="stylesheet" href="resources/css/join.css">
  <!-- <link rel="stylesheet" href="resources/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="resources/css/common.css">
  <link rel="stylesheet" href="resources/css/fonts.css">






  
</head>

<body>
  <!-- join-wrap -->

  <div class="join-wrap">
    <!-- group-top -->
    <div class="group-top">
      <img src="resources/images/logo.png" alt="인스타로고">
      <div> 친구들의 사진과 동영상을 보려면 가입하세요.</div>
      <div class="file">
        <label for="file-item" class="label">
          <img src="resources/images/ico-plus.png">
        </label>
        <input id="file-item" type="file">
      </div>
    </div>
    <!-- //group-top -->
    <!-- group-bot -->
    <div class="group-bot">

      <label for="email"><span>이메일</span></label><input  id="email" type="text" placeholder="이메일 주소">
      <label for="name"><span>성명</span></label><input id="name" type="text" placeholder="성명">
      <label for="psw"><span>비밀번호</span></label><input  id="psw" type="password" placeholder="비밀번호">

      <a href="#" class="btn">가입</a>
    </div>
  </div>
  <!-- //group-bot -->
  <!-- //join-wrap -->
  <!-- bottom box -->
  <div class="bottom-box">
    계정이 있으신가요?
    <a href="login.html" target="_blank" style="color:#0095f6">로그인</a>
  </div>
  <!--// bottom box -->

  <footer>
    @2022 Instagram from Meta
  </footer>
</body>

</html>
