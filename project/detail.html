    <script>
        $(document).ready(function () {

            var black = $('.black-mask');
            var white = $('.main-modal');

            $('#btnlike').click(function (e) {
                e.stopPropagation();
                $(this).toggleClass('active');
            });
            $('#main-dot').click(function (e) {
                e.stopPropagation();
                black.toggle();
                white.toggle();
            });

            $('.can').click(function (e) {
                e.stopPropagation();
                black.hide();
                $('.white-modal').hide();
            });
            $('.dap-dot').click(function (e) {
                e.stopPropagation();
                black.toggle();
                $('.mini-modal').toggle();
            });


            $(document).click(function(){
             
                black.hide();
                white.hide();
                $('.mini-modal').hide();
            });
           
            $('.logout-btn').click(function () {
                $('.logout').toggle();
            });

            $('.btn-reply').click(function () {
                $('.mini-dap').toggle();

            });

            $('#dap-post').click(function () {
                $('.dap-text').focus();

            });


        });
    </script>
